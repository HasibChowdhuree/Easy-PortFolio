<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="baseuser::layout(~{::section})">
    <head>
        <title>Dashboard</title>
    </head>
    <body>
        <section class="d-flex justify-content-center align-items-center">
            <div class="col-md-8" style="margin-top: 50px; margin-bottom: 50px;">
                <form class="signupform rounded" th:object="${achievement}" enctype="multipart/form-data" method="POST" th:action="@{'/user/edit-achievement/'+${achievement.aId}}"><br>
                    <h3 style="color: white; text-align: center;">Update Achievement</h3><br><br>
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"> <p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <div class="row">
	                    <div class="form-group mb-3 col-6">
	                    	<i class="fa fa-database"></i>
	                        <span class="form-group-text" id="basic-addon1">Name</span>
	                        <input type="text" th:value="${achievement.name}" name="name" class="form-control" id="validationDefault01" required>
                        </div>
	                    <div class="form-group">
	                    	<i class="fa fa-pencil"></i>
	                        <span class="form-group-text">Description</span>
	                        <textarea type="text" th:utext="${achievement.description}" name="description" rows="4" class="form-control" aria-label="With textarea"></textarea>
	                    </div>
                    </div>
                    <br><br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-light">Update Achievement</button>
                    </div>
                    <br><br>
                </form>
            </div>
        </section>
    </body>
</html>
