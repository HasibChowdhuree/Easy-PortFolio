<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="baseuser::layout(~{::section})">
    <head>
        <title>Dashboard</title>
    </head>
    <body>
        <section class="d-flex justify-content-center align-items-center">
            <div class="col-md-8" style="margin-top: 50px; margin-bottom: 50px;">
                <form class="signupform rounded" th:object="${skill}" enctype="multipart/form-data" method="POST" th:action="@{'/user/edit-skill/'+${skill.sId}}"><br>
                    <h3 style="color: white; text-align: center;">Update Skill</h3><br><br>
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"> <p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <div class="row">
	                    <div class="form-group mb-3 col-6">
	                    	<i class="fa fa-database"></i>
	                        <span class="form-group-text" id="basic-addon1">Category</span>
	                        <input type="text" th:value="${skill.category}" name="category" class="form-control" id="validationDefault01" required>
	                    </div>
	                    <div class="form-group mb-3 col-12">
	                    	<i class="fa fa-paint-brush"></i>
	                        <span class="form-group-text" id="basic-addon1">Skills</span>
	                        <input type="text"  th:value="${skill.skillName}"name="skillName" class="form-control" id="validationDefault02" required>
	                    </div>
                    </div>
                    <br><br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-light">Update Skill</button>
                        &nbsp;<button type="button" class="btn btn-light"><a th:href="@{/user/dashboard}" style="color: rgba(241, 103, 101, 0.8);">Go back to Dashboard</a></button>
                    </div>
                    <br><br>
                </form>
            </div>
        </section>
    </body>
</html>
